<!-- Check if user is connected -->
{% if user.is_authenticated %}
<p>Logged in as: {{ user.username }}</p>

<!-- Form for the Logout page -->
<form action="{% url 'logoutuser' %}" method="post">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>

{% else %}

<a href="#">Sign Up</a>
<a href="#">Login</a>

{% endif %}

<!-- Put the content -->

{% block content %} {% endblock %}
